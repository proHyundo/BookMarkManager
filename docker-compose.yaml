version: '3'
services:
  server:
    container_name: server
    image: guseh08/bookmark-server-image
    expose:
      - 9090
    ports:
      - 9090:9090
    restart: "always"

  nginx:
    container_name: nginx
    image: nginx:latest
    restart: unless-stopped
    expose:
      - 80
      - 443
    ports:
      - 80:80
      - 443:443
    volumes:
      # . : /home/ubuntu/github/workspace
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
#     - ./github/workspace/nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/conf.d:/etc/nginx/conf.d
#     현재 위 경로를 설정했을 때, nginx.conf 파일이 없어서 에러가 발생한다.
#      - ./nginx/conf.d/nginx.conf:/etc/nginx/conf.d/nginx.conf
    depends_on:
      - "server"


  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot